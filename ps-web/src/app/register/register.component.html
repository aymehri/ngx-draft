<form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="registerForm">
  <fieldset>
    <div class="form-group" [ngClass]="{'has-danger': (registerForm.get('name').touched ||
                                                      registerForm.get('name').dirty) &&
                                                      !registerForm.get('name').valid }">
      <label class="col-md-2 control-label" for="nameId">Name</label>
      <div class="col-md-8">
        <input class="form-control" id="nameId" type="text" placeholder="Name (required)" formControlName="name" />
        <span class="text-muted" *ngIf="(registerForm.get('name').touched ||
                                                         registerForm.get('name').dirty) &&
                                                         registerForm.get('name').errors">
        <span *ngIf="registerForm.get('name').errors.required">Please enter your first name.</span>
        <span *ngIf="registerForm.get('name').errors.minlength">The first name must be longer than 3 characters.</span>
        </span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-danger': (registerForm.get('username').touched || registerForm.get('username').dirty) && !registerForm.get('username').valid }">
      <label class="col-md-2 control-label" for="usernameId">User Name</label>
      <div class="col-md-8">
        <input class="form-control" id="usernameId" type="text" placeholder="User Name (required)" formControlName="username" />
        <span class="text-muted" *ngIf="(registerForm.get('username').touched || registerForm.get('username').dirty) && registerForm.get('username').errors">
        <span *ngIf="registerForm.get('username').errors.required">Please enter your username.</span>
        <span *ngIf="registerForm.controls.username.errors.maxlength">The last name must be less than 50 characters.</span>
        </span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-danger': (registerForm.get('password').touched || registerForm.get('password').dirty) && !registerForm.get('password').valid }">
      <label class="col-md-2 control-label" for="passwordId">Password</label>
      <div class="col-md-8">
        <input class="form-control" id="passwordId" type="text" placeholder="Password (required)" formControlName="password" />
        <span class="text-muted" *ngIf="(registerForm.get('password').touched || registerForm.get('password').dirty) && registerForm.get('password').errors">
        <span *ngIf="registerForm.get('password').errors.required">Please enter your password.</span>
        <span *ngIf="registerForm.controls.password.errors.maxlength">The password must be less than 50 characters.</span>
        </span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-danger': emailMessage}">
      <label class="col-md-2 control-label" for="emailId">Email</label>

      <div class="col-md-8">
        <input class="form-control" id="emailId" type="email" placeholder="Email (required)" formControlName="email" />
        <span class="text-muted" *ngIf="emailMessage">{{ emailMessage }}</span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Save</button>
        </span>
        <span>
          <button class="btn btn-default" type="button" (click)="registerForm.reset()">Reset</button>
        </span>
      </div>
    </div>
  </fieldset>
</form>
